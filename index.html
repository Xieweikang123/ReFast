<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Macro Recorder</title>
    <style>
      /* 防止在开发模式下出现透明框 - 提供初始背景 */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: transparent;
      }
      
      /* 在内容加载前提供最小可见区域 */
      #root {
        width: 100%;
        height: 100%;
        min-height: 80px; /* 至少显示最小高度 */
        background-color: transparent;
      }
      
      /* 开发模式下隐藏 head（不影响功能） */
      head {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- 加载指示器 - 在 React 应用挂载前显示 -->
      <div style="
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        min-height: 80px;
        background-color: rgba(255, 255, 255, 0.9);
        color: #333;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        font-size: 14px;
      ">
        <div>正在加载...</div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
